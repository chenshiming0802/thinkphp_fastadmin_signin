<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Csmsignin_conf_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-csmsignin_conf_id" data-rule="required" min="0" data-source="csmsignin/conf/index" data-field="name" class="form-control selectpage" name="row[csmsignin_conf_id]" type="text" value="{$row.csmsignin_conf_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usermobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usermobile" data-rule="required" class="form-control" name="row[usermobile]" type="text" value="{$row.usermobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signinstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="signinstatusList" item="vo"}
            <label for="row[signinstatus]-{$key}"><input id="row[signinstatus]-{$key}" name="row[signinstatus]" type="radio" value="{$key}" {in name="key" value="$row.signinstatus"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signintime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signintime" min="0" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[signintime]" type="text" value="{:$row.signintime?datetime($row.signintime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signordernum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signordernum" class="form-control" name="row[signordernum]" type="number" value="{$row.signordernum|htmlentities}">
        </div>
    </div>

            {/foreach}

        </div>
    </div>
