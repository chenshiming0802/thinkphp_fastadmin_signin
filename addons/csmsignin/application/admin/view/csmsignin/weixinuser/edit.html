<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wxappid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wxappid" class="form-control" name="row[wxappid]" type="text" value="{$row.wxappid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Currentsessionkey')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-currentsessionkey" class="form-control" name="row[currentsessionkey]" type="text" value="{$row.currentsessionkey|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Openid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-openid" data-rule="required" class="form-control" name="row[openid]" type="text" value="{$row.openid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatarurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-avatarUrl" data-rule="required" class="form-control" name="row[avatarUrl]" type="text" value="{$row.avatarUrl|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country" data-rule="required" class="form-control" name="row[country]" type="text" value="{$row.country|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gender" data-rule="required" class="form-control" name="row[gender]" type="text" value="{$row.gender|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Language')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-language" data-rule="required" class="form-control" name="row[language]" type="text" value="{$row.language|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickName" data-rule="required" class="form-control" name="row[nickName]" type="text" value="{$row.nickName|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province" data-rule="required" class="form-control" name="row[province]" type="text" value="{$row.province|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phonenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phoneNumber" data-rule="required" class="form-control" name="row[phoneNumber]" type="text" value="{$row.phoneNumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purephonenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purePhoneNumber" data-rule="required" class="form-control" name="row[purePhoneNumber]" type="text" value="{$row.purePhoneNumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Countrycode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-countryCode" data-rule="required" class="form-control" name="row[countryCode]" type="text" value="{$row.countryCode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b1" class="form-control" name="row[b1]" type="text" value="{$row.b1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b2" class="form-control" name="row[b2]" type="text" value="{$row.b2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b3" class="form-control" name="row[b3]" type="text" value="{$row.b3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B4')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b4" class="form-control" name="row[b4]" type="text" value="{$row.b4|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B5')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b5" class="form-control" name="row[b5]" type="text" value="{$row.b5|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B6')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b6" class="form-control" name="row[b6]" type="text" value="{$row.b6|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B7')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b7" class="form-control" name="row[b7]" type="text" value="{$row.b7|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B8')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b8" class="form-control" name="row[b8]" type="text" value="{$row.b8|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('B9')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b9" class="form-control" name="row[b9]" type="text" value="{$row.b9|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
