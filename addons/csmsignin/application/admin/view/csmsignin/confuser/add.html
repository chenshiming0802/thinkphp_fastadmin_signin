<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动:</label>
        <label class="col-xs-12 col-sm-8" style="font-size:18px;font-weight: bold;line-height: 28px;" id="addpageparentname"></label>
    </div>
    <div class="form-group"  style="display:none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Csmsignin_conf_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-csmsignin_conf_id" data-rule="required" data-source="csmsignin/conf/index" class="form-control selectpage" name="row[csmsignin_conf_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usermobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usermobile" data-rule="data-rule-mobile" class="form-control" name="row[usermobile]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signinstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="signinstatusList" item="vo"}
            <label for="row[signinstatus]-{$key}"><input id="row[signinstatus]-{$key}" name="row[signinstatus]" type="radio" value="{$key}" {in name="key" value="N"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signintime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signintime"  type="hidden">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
