<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">活动:</label>
        <label class="col-xs-12 col-sm-8" style="font-size:18px;font-weight: bold;line-height: 28px;" id="editpageparentname"></label>
    </div>
    <div class="form-group"  style="display:none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Csmsignin_conf_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-csmsignin_conf_id" data-rule="required" data-source="csmsignin/conf/index" class="form-control selectpage" name="row[csmsignin_conf_id]" type="text" value="{$row.csmsignin_conf_id|htmlentities}">
        </div>
        
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8" style="color:#c0c0c0">如您需要富文本框，请前往下载插件管理下载[Summernote富文本编辑器]编辑器插件</div>
    </div>     
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
